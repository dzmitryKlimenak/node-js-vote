<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .option {
            margin: 10px;
            padding: 10px;
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Voting System</h1>
<div id="options"></div>
<h2>Current Statistics:</h2>
<div id="stats"></div>

<h2>Download Results:</h2>
<button onclick="downloadResults('json')">Download JSON</button>
<button onclick="downloadResults('xml')">Download XML</button>
<button onclick="downloadResults('html')">Download HTML</button>

<script>
    async function loadOptions() {
        const response = await fetch('/variants');
        const options = await response.json();
        const optionsDiv = document.getElementById('options');

        options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option.text;
            button.className = 'option';
            button.onclick = () => vote(option.code);
            optionsDiv.appendChild(button);
        });
    }

    async function loadStats() {
        const response = await fetch('/stat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        const stats = await response.json();
        const statsDiv = document.getElementById('stats');
        statsDiv.innerHTML = ''; // Clear previous stats
        stats.forEach(stat => {
            const statElem = document.createElement('div');
            statElem.textContent = `${stat.code}: ${stat.votes} votes`;
            statsDiv.appendChild(statElem);
        });
    }

    async function vote(code) {
        await fetch('/vote', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code })
        });
        await loadStats(); // Reload stats after voting
    }

    async function downloadResults(format) {
        try {
            const response = await fetch(`/download/${format}`);
            if (!response.ok) {
                throw new Error(`Error downloading ${format} format`);
            }

            const data = await response.text(); // Fetch the content as text

            // Create a blob and download the file
            const blob = new Blob([data], { type: response.headers.get('Content-Type') });
            const url = window.URL.createObjectURL(blob);

            // Create a temporary link to trigger the download
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `results.${format}`;
            document.body.appendChild(a);
            a.click();

            // Clean up
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to download results.');
        }
    }

    // Initial load
    loadOptions();
    loadStats();
</script>
</body>
</html>
